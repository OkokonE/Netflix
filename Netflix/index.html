<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./Css/Stylesheet.css" />
</head>

<body>
    <!-- Navbar -->
    <section class="first_section">
    <header>
        <div>
            <img src="./Images/netflix.png" alt="Netflix" id="Netflixlogo" />
        </div>
        <div class="Signin_button"><button><a href="https://www.netflix.com/ng/login"></a>Sign In</a></button></div>
    </header>
    <!-- First section -->
    <div class="area">
        <h1>Unlimited movies, TV <br />shows, and more.</h1>
        <h3>Watch everywhere. Cancel anytime.</h3>
        <p>
            Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="nextarea">
            <input type="email" class="box" placeholder="Email Address">
            <div>
                <button>Get Started ></button>
            </div>
        </div>
    </div>
</section>
<section class="second_section">
    <div class="area2">
        <h1>Enjoy on your TV.</h1>
        <h3>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h3>
    </div>
    <img src="./Images/section2.png" alt="Section 2 image">
</section>
</body>

</html>
